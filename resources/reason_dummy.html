<html>
<head>
    <style>
        body {
            font-family: sans-serif;
            line-height: 1.25em;
            font-size: 10.5pt;
            padding: 0.25em;
        }

        ul {
            padding-left: 2em;
        }

        li {
            margin-bottom: 1em;
        }

        .fileA {
            font-family: monospaced;
            padding: 0 0.5em;
            background-color: lightgray;
            border-radius: 5px;
        }

        .fileB {
            font-family: monospaced;
            padding: 0 0.5em;
            background-color: LightGreen;
            border-radius: 5px;
        }
    </style>
</head>
<body>
File <span class="fileA"></span>
may be deleted because
<ul>
    <li>file <span class="fileB"></span>
        is in the same directory,
    </li>
    <li>files <span class="fileA"></span> and
        <span class="fileB"></span> are very similar,
    </li>
    <li>files <span class="fileA"></span> and
        <span class="fileB"></span> start with
        (at least) 5 identical characters, and
    </li>
    <li>file <span class="fileB"></span> is newer
        than file <span class="fileA"></span>.
    </li>
</ul>

</body>
</html>
